<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>XML Upload Form</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">XML Upload Form</h2>

    <form action="/xml/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose XML file:</label>
            <input type="file" class="form-control-file" id="file" name="file" accept=".xml">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <p th:text="${message}"></p>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBKQpavTggTpOAE6K9fUBZbrS5M+2pDQ1wnx1OT+7O"
        crossorigin="anonymous"></script>

</body>
</html>
